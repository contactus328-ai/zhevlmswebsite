<form 
  action="mailto:yourbusiness@email.com"
  method="POST"
  enctype="text/plain"
  class="bg-white p-10 rounded-2xl shadow space-y-6"
>

  <input 
    type="text" 
    name="Name"
    class="w-full border p-4 rounded" 
    placeholder="Full Name" 
    required
  >

  <input 
    type="email" 
    name="Email"
    class="w-full border p-4 rounded" 
    placeholder="Work Email" 
    required
  >

  <input 
    type="text" 
    name="Organization"
    class="w-full border p-4 rounded" 
    placeholder="Organization Name"
  >

  <input 
    type="hidden" 
    name="Source"
    value="Zhev LMS Website"
  >

  <button 
    type="submit"
    class="w-full bg-indigo-600 text-white py-4 rounded-xl font-semibold hover:bg-indigo-700 transition"
  >
    Request Consultation
  </button>

  <p class="text-xs text-gray-500 text-center">
    Your details will be emailed to our team. No spam.
  </p>

</form>
