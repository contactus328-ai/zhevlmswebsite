<form
  action="mailto:zheveducation@gmail.com"
  method="post"
  enctype="text/plain"
  class="bg-white p-10 rounded-2xl shadow space-y-6">

  <h2 class="text-3xl font-bold text-center mb-6">
    Talk to an LMS Expert
  </h2>

  <!-- NAME -->
  <input
    type="text"
    name="Name"
    placeholder="Full Name"
    required
    class="w-full border border-gray-300 p-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-600"
  >

  <!-- PHONE -->
  <input
    type="tel"
    name="Phone"
    placeholder="Phone / WhatsApp Number"
    required
    class="w-full border border-gray-300 p-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-600"
  >

  <!-- ORGANIZATION -->
  <input
    type="text"
    name="Organization"
    placeholder="Organization Name"
    required
    class="w-full border border-gray-300 p-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-600"
  >

  <!-- SUBMIT -->
  <button
    type="submit"
    class="w-full bg-indigo-600 text-white py-4 rounded-xl text-lg font-bold hover:bg-indigo-700 transition">
    Request Consultation
  </button>

  <!-- TRUST MICRO COPY -->
  <p class="text-sm text-gray-500 text-center">
    No spam. Your information stays confidential.
  </p>

</form>
